<!DOCTYPE html>
<html>
    <head>
        <title>Bateaux pirates</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="sea">
            <div id="waves">
                <!--
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                -->
            </div>
        </div>
        
        <div id="ui" class="container-fluid">
            <div class="row text-center">
                <div class="col-md-12">
                    <h2>Scores</h2>
                </div>
                <div id="team-0" class="team col-md-12" data-boat="0">
                    <input value="Equipe 1" class="form-control input-lg" />
                    <p class="score">0</p>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success more">+</button>
                        <button type="button" class="btn btn-danger less">-</button>
                    </div>
                </div>
                <div id="team-1" class="team col-md-12" data-boat="1">
                    <input value="Equipe 2" class="form-control input-lg" />
                    <p class="score">0</p>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success more">+</button>
                        <button type="button" class="btn btn-danger less">-</button>
                    </div>
                </div>
                <div id="team-2" class="team col-md-12" data-boat="2">
                    <input value="Equipe 3" class="form-control input-lg" />
                    <p class="score">0</p>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success more">+</button>
                        <button type="button" class="btn btn-danger less">-</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/model.js"></script>
        <script src="js/main.js"></script>
        <script src="js/debug.js"></script>
    </body>
</html>
